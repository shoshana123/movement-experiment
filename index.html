<!DOCTYPE html>
<html>

<head>
    <title>Movement</title>
    <link rel="stylesheet" href="./public/style.css" />
    <link rel='shortcut icon' type='image/x-icon' href='http://antifavicon.com/colorwheel.png'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="info" style='display:none'>
    </div>
    <div id="loading">
        Loading the model...
    </div>

    <div id='main' style='display:none'>
      <div id='buttons'>
        <div class='button'>
        <h3 class='button-names'>Camera</h3>
          <label class="switch">
              <input id='camera-btn' type="checkbox">
              <span class="slider round"></span>
            </label>
        </div>
        <div class='button'>
                <h3 class='button-names'>Skeleton</h3>
                  <label class="switch">
                      <input id='skeleton-btn' type="checkbox">
                      <span class="slider round"></span>
                    </label>
                </div>
        <div class='button'>
                <h3 class='button-names'>Outline Points</h3>
                    <label class="switch">
                        <input id='points-btn' type="checkbox">
                        <span class="slider round"></span>
                     </label>
        </div>
    </div>
        <video id="video" playsinline style=" -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        display: none;
        ">
        </video>
        <canvas id="output" />
    </div>
    <div class="footer">
      <div id='fps'></div>
        <div class="footer-text">
            <h3>
                An experiment with movement, color and coding.
            </h3>
        </div>
    </div>
    <script src="./client/camera.js"></script>
</body>
</html>
